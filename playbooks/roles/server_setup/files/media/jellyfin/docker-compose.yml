services:
  jellyfin:
    image: jellyfin/jellyfin:10.11.2
    container_name: jellyfin
    restart: unless-stopped
    network_mode: host
    user: "0:0"
    mem_limit: 8g
    environment:
      - ROC_ENABLE_PRE_VEGA
      - RENDER_GID
      - VIDEO_GID
    volumes:
      - /mnt/media/Jellyfin/config:/config
      - /mnt/media/Jellyfin/cache:/cache
      - /mnt/media/Jellyfin/media:/media
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/kfd:/dev/kfd
    group_add:
      - ${RENDER_GID}
      - ${VIDEO_GID}