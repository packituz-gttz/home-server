services:
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: prometheus
    restart: "unless-stopped"
    ports:
      - "9090:9090"
    volumes:
      - /mnt/media-nvm/Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /mnt/media-nvm/Prometheus/data:/prometheus
    command: --config.file /etc/prometheus/prometheus.yml --storage.tsdb.path /prometheus/

  grafana:
    image: grafana/grafana:12.3.3
    container_name: grafana
    restart: "unless-stopped"
    volumes:
      - /mnt/media/Grafana:/var/lib/grafana
    user: "1000"
    ports:
      - "3000:3000"

  loki:
    image: grafana/loki:3.6.5
    container_name: loki
    restart: "unless-stopped"
    volumes:
      - /mnt/media-nvm/Loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - /mnt/media-nvm/Loki/data:/data/loki
    command: -config.file=/etc/loki/loki-config.yaml

  promtail:
    image: grafana/promtail:3.6.5
    container_name: promtail
    restart: "unless-stopped"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/media-nvm/Promtail/config/promtail-config.yaml:/etc/promtail/promtail-config.yaml
    command: -config.file=/etc/promtail/promtail-config.yaml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    container_name: cadvisor
    restart: "unless-stopped"
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    mem_reservation: "500M"
    cpus: 0.5
    command:
      - --docker_only=true
      - -housekeeping_interval=10s

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.10.2
    container_name: node-exporter
    restart: "unless-stopped"
    pid: "host"
    volumes:
      - "/:/host:ro,rslave"
    command: '--path.rootfs=/host'

  blackbox-exporter:
    image: quay.io/prometheus/blackbox-exporter:v0.28.0
    container_name: blackbox-exporter
    restart: "unless-stopped"
    volumes:
      - /mnt/media-nvm/Blackbox/:/config
    command: --config.file=/config/blackbox.yml