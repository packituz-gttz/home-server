services:
  kasm:
    image: lscr.io/linuxserver/kasm:1.17.0
    container_name: kasm
    privileged: true
    security_opt:
      - apparmor:rootlesskit
    environment:
      - KASM_PORT=443
    volumes:
      - /path/to/kasm/data:/opt
      - /path/to/kasm/profiles:/profiles
      - /dev/input:/dev/input
      - /run/udev/data:/run/udev/data
    ports:
      - 3004:3000
      - 443:443
    restart: unless-stopped