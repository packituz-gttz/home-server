name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy-playbooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: Install requirements.txt
        run: pip install -r requirements/requirements.txt